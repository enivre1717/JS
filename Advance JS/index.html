<!DOCTYPE html>
<html>
    <head>
        <title>Advance JS</title>
        
        <!-- inform the browser that the web page has Unicode character encoding 
        To display special characters and chinese characters-->
        <meta charset="UTF-8">
        
        <!-- external style sheets -->
        <link href="main.css" rel="stylesheet" type="text/css"/>
        
        <!-- external Javascript -->
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="loginForm">
            <div id="errorMessages"></div>
            <!-- form on submit call javascript loginUser() function which will return boolean to prevent form submit before validation-->
            <form name="loginForm" action="" method="post" onsubmit="return loginUser();">
                <div class="row">
                    <label>Username</label>
                    <input type="text" id="username" value="" />
                </div>
                <div class="row">
                    <label>Password</label>
                    <input type="password" id="password" value="" />
                </div>
                <div class="row">
                   <input type="submit" value="Login" />
                </div>
            </form>
            
        </div>
    </body>
</html>
