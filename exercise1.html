        <script type="text/javascript">
            
            var birthYear = 1989;
            var futureYear = 2021;

            var age1 = futureYear - birthYear;

            console.log("I will be either "+age1+" or "+age2+" in "+futureYear);

            var currentAge = 29;
            var maximumAge = 89;
            var amountPerDay = 3;

            var numNeeded = (maximumAge - currentAge)*amountPerDay;
            

            console.log("You will need "+numNeeded+" to last you until the ripe old age of "+maximumAge);

            function celsiusToFahrenheit(celsius){
                //Multiply by 9, then divide by 5, then add 32

                var Fahrenheit = ((celsius*9)/5)+32;

                console.log(celsius+"°C is "+Fahrenheit+"°F");
            }

            celsiusToFahrenheit(100);
